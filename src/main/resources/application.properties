spring.application.name=notification-producer-service

# Kafka Producer Configuration
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# E-commerce Notification Topics
app.kafka.topic.order-confirmation=ecommerce.notifications.orders
app.kafka.topic.shipping-update=ecommerce.notifications.shipping
app.kafka.topic.promotional-offer=ecommerce.notifications.marketing
app.kafka.topic.account-alert=ecommerce.notifications.security
app.kafka.topic.payment-reminder=ecommerce.notifications.billing
# You can add more topics as needed for other notification types